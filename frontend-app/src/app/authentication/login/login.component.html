<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card mt-5">
        <div class="card-header">
          <h4>Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group m-3">
              <label for="email">Email</label>
              <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
              <div *ngIf="submitted && f.email.errors" class="text-danger">
                <div *ngIf="f.email.errors['required']">Email is required</div>
                <div *ngIf="f.email.errors['email']">Email must be a valid email address</div>
              </div>
            </div>
            <div class="form-group m-3">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
              <div *ngIf="submitted && f.password.errors" class="text-danger">
                <div *ngIf="f.password.errors['required']">Password is required</div>
                <div *ngIf="f.password.errors['minlength']">Password must be longer than 4 character</div>
              </div>
            </div>
            <div class="form-group d-flex justify-content-between">
              <button type="submit" class="btn btn-outline-primary m-3">Login</button>
              <a routerLink="/register" class="btn btn-info m-3">Register</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
