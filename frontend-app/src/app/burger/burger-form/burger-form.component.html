<div class="container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1>{{ title }}</h1>
        <form [formGroup]="burgerForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
          <div class="form-group m-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter name">
          </div>
          <div class="form-group m-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" formControlName="price" id="price" placeholder="Enter price">
          </div>
          <div class="form-group m-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" formControlName="description" id="description" placeholder="Enter description"></textarea>
          </div>
          <div class="form-group m-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input class="form-control" formControlName="quantity" id="quantity" type="text" >
          </div>
          <div class="form-group m-3">
            <label for="image" class="form-label">Photo</label>
            <input class="form-control" formControlName="image" id="image" type="file" >
          </div>
          <div class="form-group m-3">
            <button type="submit" class="btn btn-outline-primary">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
